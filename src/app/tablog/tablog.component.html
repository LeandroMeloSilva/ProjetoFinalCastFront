<div class="row">
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-6"></div>
      <div class="col-md-6">
        <table class="table">
          <thead class="thead-light">
            <tr>
              <th>Log ID</th>
              <th>Última Atualização</th>
              <th>Usuário Responsável</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pd of service.list">
              <td (click)="populateForm(pd)">{{ pd.logId }}</td>
              <td (click)="populateForm(pd)">{{ pd.dtUltAtual }}</td>
              <td (click)="populateForm(pd)">{{ pd.usuarioRes }}</td>
              <td>
                <i
                  class="far fa-trash-alt fa-lg text-danger"
                  (click)="onDelete(pd.logId)"
                ></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <form
      novalidate
      autocomplete="off"
      #form="ngForm"
      (submit)="onSubmit(form)"
    >
      <input type="hidden" name="servicoId" [value]="service.formData.logId" />
    </form>
  </div>
</div>
